<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duk'z</title>
    <!-- swipe -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/travel_diary/travel_diary.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="loadingBar">
        <div class="loadTxt">로딩중...</div>
    </div>

    <div class="container">
        <div class="top-container">
            <img class="top-heart" src="../../Image/icon/heart/un_fill.svg" onclick="location.href='../my_page/show_heart.html'">
            <img class="top-bookmark" src="../../Image/icon/bookmark/un_fill.svg" onclick="location.href='../my_page/show_bookmark.html'">
        </div>
        <div class="make-diary-container">
            <div class="main-txt-container">
                당신의 일지를 기록해보세요!
            </div>
            <div class="show-diary-container">
                <div class="swiper-container diary-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide diary-add" onclick="location.href='./add_travel_diary/step1_region.html'">
                            <img class="add-img" src="../../Image/contents/travel_diary_add.svg">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <div class="show-diary-container">
            <div class="sub-txt-container">
                다른 사람의 일지를<br>구경해볼까요?
            </div>
            <div class="grid-diary-container">
                
            </div>
            <div class="plan-more" onclick="location.href = './diary_more.html'">
                더보기
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="home-container nav-sub-container" onclick="location.href='../home/home.html'">
            <img class="nav-img" src="../../Image/navbar/un_selected/home.svg">
            <div class="nav-text">홈</div>
        </div>
        <div class="travel-diary-container nav-sub-container" onclick="location.href='../travel_diary/travel_diary.html'">
            <img class="nav-img" src="../../Image/navbar/selected/travel_diary.svg">
            <div class="nav-text selected">여행일지</div>
        </div>
        <div class="travel-plan-container nav-sub-container" onclick="location.href='../travel_plan/travel_plan.html'">
            <img class="nav-img" src="../../Image/navbar/un_selected/travel_plan.svg">
            <div class="nav-text">여행일정</div>
        </div>
        <div class="my-page-container nav-sub-container" onclick="location.href='../my_page/my_page.html'">
            <img class="nav-img" src="../../Image/navbar/un_selected/my_page.svg">
            <div class="nav-text">마이페이지</div>
        </div>
    </div>
    
</body>
</html>

<script src="../../js/load.js"></script>
<script src="../../js/travel_diary/show_diary.js"></script>
<script src="../../js/travel_diary/check.js"></script>
