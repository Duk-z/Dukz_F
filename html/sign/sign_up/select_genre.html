<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duk'z</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/sign/select_genre.css">
</head>
<body>

    <div class="container">
        <div class="back-container" onclick="location.href='./input_birth.html'">
            <img class="back-img" src="../../../Image/icon/arrow-back.png">
        </div>
        <div class="line-color line"></div>
        <div class="line-deColor line"></div>
        <div class="main-txt-container">
            <span id="name">사용자 닉네임</span>님이 좋아하는<br>장르를 선택해주세요. <span class="sub-txt">(1개 이상)</span>
        </div>

        <div class="genre-container">
            <div class="idol sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/idol.png">
                <div class="genre-name">아이돌</div>
            </div>
            <div class="anime sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/anime.png">
                <div class="genre-name">애니메이션</div>
            </div>
            <div class="actor sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/actor.png">
                <div class="genre-name">배우</div>
            </div>
            <div class="vocaloid sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/vocaloid.png">
                <div class="genre-name">보컬로이드</div>
            </div>
            <div class="game sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/game.png">
                <div class="genre-name">게임</div>
            </div>
            <div class="movie sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/movie.png">
                <div class="genre-name">영화</div>
            </div>
            <div class="food sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/food.png">
                <div class="genre-name">음식</div>
            </div>
            <div class="music sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/music.png">
                <div class="genre-name">음악</div>
            </div>
            <div class="fashion sel-genre-container">
                <img src="../../../Image/select_genre/un_selected/fashion.png">
                <div class="genre-name">패션</div>
            </div>
        </div>

        <button class="chk-btn">확인</button>
    </div>
    
</body>
</html>
